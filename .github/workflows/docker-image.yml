name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tsamsiyu/openapi3-go-gen:$(date +%s) --tag tsamsiyu/openapi3-go-gen:latest
